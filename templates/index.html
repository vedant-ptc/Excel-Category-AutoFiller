<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Category Auto-Filler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Excel Category Auto-Filler</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="post" action="/" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select Excel File (.xlsx or .xls)</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.xls" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Process File</button>
                </form>

                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                {% if processing %}
                <div class="alert alert-info mt-3" role="alert">
                    Processing... Please wait.
                </div>
                {% endif %}

                {% if download_file %}
                <div class="alert alert-success mt-3" role="alert">
                    File processed successfully!
                    <a href="{{ url_for('download_file', filename=download_file) }}" class="btn btn-success mt-2">
                        Download Processed File
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
