
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Category Auto-Filler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ptc-green: #00A651;
            --ptc-bg: #fff;
            --ptc-dark-bg: #222;
            --ptc-dark-card: #2c2c2c;
            --ptc-dark-text: #eee;
            --ptc-shadow: 0 2px 16px rgba(0,0,0,0.07);
            --ptc-radius: 16px;
            --ptc-font: 'Inter', sans-serif;
        }
        [data-theme="dark"] {
            --ptc-bg: var(--ptc-dark-bg);
            --ptc-dark-card: #2c2c2c;
            --ptc-dark-text: #eee;
        }
        body {
            background: var(--ptc-bg);
            font-family: var(--ptc-font);
            color: #222;
            transition: background 0.3s, color 0.3s;
        }
        [data-theme="dark"] body {
            background: var(--ptc-dark-bg);
            color: var(--ptc-dark-text);
        }
        .ptc-card {
            border-radius: var(--ptc-radius);
            box-shadow: var(--ptc-shadow);
            border: none;
            background: var(--ptc-bg);
            transition: background 0.3s, box-shadow 0.3s;
        }
        [data-theme="dark"] .ptc-card {
            background: var(--ptc-dark-card);
            color: var(--ptc-dark-text);
        }
        .ptc-btn {
            background: var(--ptc-green);
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,166,81,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .ptc-btn:hover {
            background: #008c41;
            box-shadow: 0 4px 16px rgba(0,166,81,0.15);
        }
        .ptc-toggle {
            position: absolute;
            top: 32px;
            right: 32px;
            z-index: 10;
        }
        .ptc-toggle input {
            accent-color: var(--ptc-green);
        }
        .ptc-loader {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 24px;
            margin-bottom: 8px;
            position: relative;
        }
        .ptc-loader-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, var(--ptc-green), #00e676);
            border-radius: 3px;
            animation: ptc-move 1.2s linear infinite;
        }
        @keyframes ptc-move {
            0% { left: -30%; }
            100% { left: 100%; }
        }
        .ptc-history {
            background: var(--ptc-bg);
            border-radius: var(--ptc-radius);
            box-shadow: var(--ptc-shadow);
            padding: 24px;
            min-height: 200px;
            transition: background 0.3s, box-shadow 0.3s;
        }
        [data-theme="dark"] .ptc-history {
            background: var(--ptc-dark-card);
            color: var(--ptc-dark-text);
        }
        .ptc-history-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .ptc-history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .ptc-history-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.7s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .ptc-history-list li:last-child {
            border-bottom: none;
        }
        .ptc-history-download {
            color: var(--ptc-green);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .ptc-history-download:hover {
            color: #008c41;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="ptc-toggle">
        <label class="form-check form-switch">
            <input type="checkbox" id="themeSwitch" class="form-check-input">
            <span id="themeLabel" style="margin-left:8px;font-weight:600;">ðŸŒž</span>
        </label>
    </div>
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-lg-7">
                <div class="ptc-card p-4 mb-4">
                    <h1 class="mb-3" style="color:var(--ptc-green);font-weight:700;">Excel Category Auto-Filler</h1>
                    <form id="uploadForm" method="post" action="/" enctype="multipart/form-data" autocomplete="off">
                        <div class="mb-3">
                            <label for="file" class="form-label">Select Excel File (.xlsx or .xls)</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.xls" required>
                        </div>
                        <button type="submit" class="ptc-btn btn w-100" id="processBtn">Process File</button>
                    </form>
                    <div id="loader" class="ptc-loader" style="display:none;">
                        <div class="ptc-loader-bar"></div>
                    </div>
                    <div id="resultContainer" class="mt-3">
                        {% if download_file %}
                        <div class="alert alert-success mt-3" role="alert">
                            File processed successfully!
                            <a href="{{ url_for('download_file', filename=download_file) }}" class="btn ptc-btn btn-success mt-2">
                                Download Processed File
                            </a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="ptc-history">
                    <div class="ptc-history-title">Download History</div>
                    <ul class="ptc-history-list" id="historyList">
                        <!-- History items injected by JS -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        // --- Theme Toggle ---
        const themeSwitch = document.getElementById('themeSwitch');
        const themeLabel = document.getElementById('themeLabel');
        const htmlEl = document.documentElement;
        function setTheme(theme) {
            htmlEl.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeLabel.textContent = theme === 'dark' ? 'ðŸŒ™' : 'ðŸŒž';
        }
        themeSwitch.addEventListener('change', () => {
            setTheme(themeSwitch.checked ? 'dark' : 'light');
        });
        // On load
        const savedTheme = localStorage.getItem('theme') || 'light';
        themeSwitch.checked = savedTheme === 'dark';
        setTheme(savedTheme);

        // --- Processing Animation ---
        const uploadForm = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');
        const processBtn = document.getElementById('processBtn');
        const resultContainer = document.getElementById('resultContainer');

        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!file.files.length) return;
            loader.style.display = 'block';
            processBtn.disabled = true;
            resultContainer.innerHTML = '';
            // Submit form via AJAX
            const formData = new FormData(uploadForm);
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(html => {
                loader.style.display = 'none';
                processBtn.disabled = false;
                // Parse result for download link
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                const successAlert = tempDiv.querySelector('.alert-success');
                if (successAlert) {
                    resultContainer.innerHTML = successAlert.outerHTML;
                    // Extract file name for history
                    const downloadBtn = successAlert.querySelector('a');
                    if (downloadBtn) {
                        const fileName = downloadBtn.getAttribute('href').split('/').pop();
                        addHistory(fileName);
                    }
                } else {
                    // Show error or info
                    const errorAlert = tempDiv.querySelector('.alert-danger, .alert-info');
                    if (errorAlert) {
                        resultContainer.innerHTML = errorAlert.outerHTML;
                    }
                }
            });
        });

        // --- Download History (localStorage) ---
        function addHistory(fileName) {
            const now = new Date();
            const timestamp = now.toLocaleString();
            let history = JSON.parse(localStorage.getItem('ptcHistory') || '[]');
            history.unshift({ file: fileName, time: timestamp });
            localStorage.setItem('ptcHistory', JSON.stringify(history));
            renderHistory();
        }
        function renderHistory() {
            let history = JSON.parse(localStorage.getItem('ptcHistory') || '[]');
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            if (!history.length) {
                historyList.innerHTML = '<li class="text-muted">No downloads yet.</li>';
                return;
            }
            history.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${item.file}</span><span style='font-size:0.95em;color:#888;'>${item.time}</span> <a href='/download/${item.file}' class='ptc-history-download ms-2'>Download</a>`;
                historyList.appendChild(li);
            });
        }
        renderHistory();
    </script>
</body>
</html>
